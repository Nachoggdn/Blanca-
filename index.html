<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pizarra Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- IMPORTANTE PARA MÃ“VIL -->
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 20px;
    }
    canvas {
      border: 2px solid #000;
      background: white;
      cursor: crosshair;
      touch-action: none;
      max-width: 100%;
    }
    .controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Pizarra Interactiva</h1>
  <div class="controls">
    <label for="color">Color: </label>
    <input type="color" id="color" value="#000000">
    <label for="grosor">Grosor: </label>
    <input type="range" id="grosor" min="1" max="20" value="2">
    <button onclick="limpiarCanvas()">Limpiar</button>
  </div>
  <canvas id="pizarra" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('pizarra');
    const ctx = canvas.getContext('2d');
    let pintando = false;

    function getPos(evt) {
      const rect = canvas.getBoundingClientRect();
      if (evt.touches) {
        return {
          x: evt.touches[0].clientX - rect.left,
          y: evt.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
    }

    function empezarDibujo(e) {
      e.preventDefault();
      pintando = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function dibujar(e) {
      if (!pintando) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = document.getElementById('color').value;
      ctx.lineWidth = document.getElementById('grosor').value;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    }

    function terminarDibujo() {
      pintando = false;
    }

    // Eventos para mouse
    canvas.addEventListener('mousedown', empezarDibujo);
    canvas.addEventListener('mousemove', dibujar);
    canvas.addEventListener('mouseup', terminarDibujo);
    canvas.addEventListener('mouseleave', terminarDibujo);

    // Eventos para touch
    canvas.addEventListener('touchstart', empezarDibujo);
    canvas.addEventListener('touchmove', dibujar);
    canvas.addEventListener('touchend', terminarDibujo);
    canvas.addEventListener('touchcancel', terminarDibujo);

    function limpiarCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
